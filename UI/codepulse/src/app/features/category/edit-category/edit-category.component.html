<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" disabled class="form-control disabled" id="categoryid" name="categoryid" value="{{category.id}}" />
                </div>
                <div class="mt-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="category.name" />
                </div>
                <div class="mt-3">
                    <label class="form-label">Category Url Handle</label>
                    <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle" [(ngModel)]="category.urlHandle" >
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>

                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
         </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Not Found
        </div>
    </ng-template>

   </div>
